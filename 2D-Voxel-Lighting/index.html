<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Game Grid</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars for a fullscreen canvas */
      background-color: #000; /* Optional: Set a background color */
    }
    canvas {
      display: block; /* Ensure the canvas takes the full screen without gaps */
    }
  </style>
</head>
<body>
  <!-- The canvas where your game will render -->
  <canvas id="gameCanvas"></canvas>

  <!-- Link to your JavaScript file -->
  <script src="game.js"></script>
</body>
</html>
